<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Random Quote Site</title>
  <meta name="description" content="Random Quote Site">
  <meta name="author" content="SitePoint">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" i integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs
/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
  <div class="jumbotron home">
    <h1 class="headline">Random Quote Site</h1>
    <p class="intro">This is a random quote generator built with JavaScript.</p>
    <div class="title" id="home-books">
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Get Quote</a></p>
    </div>
    <footer>
      <div class="container" id="copyright-info">
        <p></p>
      </div>
    </footer>
  </div>
</div>

<!-- HomePage -->

<div class="app">

  <div class="hidden" id="page">

    <!-- Navigation  -->

    <section class="navigation">
      <div class="container">
        <div class="ten columns offset-by-one">
					<nav class="nav-bar">
            <ul class="nav-bar-menu">
              <li class="nav-bar-btn" id="nav-bar-home"><span class="nav-bar-btn-span" id="nav-bar-btn-home">Home</span></li>
						</nav>
        </div>
      </div>
    </section>

    <!-- End of Navigation -->

    <!-- Quotes -->

    <section class="main">

      <div class="container">
        <div class="offset-by-one">
          <div class="quotesBox" id="quotesBox">
            <blockquote>
              <span class="quote"></span>
              <span class="author"></span>
            </blockquote>
          </div>
        </div>
      </div>

      <!-- End of Quotes -->

      <!-- Buttons -->

      <div class="container">
        <div class="offset-by-two">
          <div class="cta" id="cta">
            <button class="button btn btn-quote" id="previous-quote">Previous Quote</button>
            <button class="button btn btn-quote" id="next-quote">Next Quote</button>
            <a class="btn btn-primary btn-tweet"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet!</a>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
